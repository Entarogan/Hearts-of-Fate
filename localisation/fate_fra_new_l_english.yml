 emperor:0 "Emperor"

 ror.13.t:0 "Crusaders?!"
 ror.13.desc:0 "France is expanding its faction in the name of "Catholic Crusader". Maybe we have really underestimate those Catholics. It seems that we have to abandon some of old conflicts with Italians and help them, but this means that confrontation with global zealots."
 ror.13.a:0 "We could be the next target of those zealots."
 ror.13.b:0 "They are...too many"

 ror.14.t:0 "Crusaders!"
 ror.14.desc:0 "All devout Catholics have gathered, time for Excommunicatios!"
 ror.14.a:0 "Attack!"

 lr_france.20.t:0 "A possibility of Mediterranean Alliance"
 lr_france.20.d:0 "It was the military conquest of our great emperor Napoleon I that brought the awakening of national consciousness to the Apennine Peninsula, so they should have allied with us... Well, naturally it's not that simple, and after a lot of things happen our relationship doesn't get so good. But one thing is certain, they proclaim Rome is just for seizing territory, and we could separate some meaningless colonies in this regard, and it would be good for both of us if it could form a military alliance."
 lr_france.20.a:0 "We can give them parts of West Africa and Somaliland."
 lr_france.20.b:0 "France is indivisible!"
 
 lr_france.21.t:0"France hopes to offer thier colonies for an alliance"
 lr_france.21.d:0 "No matter how the British and French advertise themselves, they will firmly divide the positive African continent into two large pieces and hold it in their hands. Naturally our new empire must have a duel with them, but in terms of our strength, it is very troublesome to deal with a family. of. So the French emperor Napoleon I proposed that the eastern part of French West Africa and Somaliland be exchanged for our alliance with him, and at the same time he hinted that we would use this land to attack the Republic of Congo, which was independent from Belgium in recent years. This is not only a good opportunity to expand the colony, but also gives us military backing."
 lr_france.21.a:0 "A nice proposal."
 lr_france.21.b:0 "Then give us Savoy and Corsica too!" 
 
 lr_france.22.t:0 "They also want Savoy and Corsica..."
 lr_france.22.d:0 "It must be said that the wings of this group of Lombard barbarians have grown longer and more arrogant. Our friendly alliance proposal has turned into their opportunity to claim territory. Savoy and Corsica? ! What a joke? ! If it is necessary to say that there are indeed many Italians in these two areas, and it is indeed the Apennine land that was once merged into France, then ..."
 lr_france.22.a:0 "No way!"
 lr_france.22.b:0 "Try to offer them Savoy."  
 lr_france.22.c:0 "Give them Corsica..."
 lr_france.22.e:0 "Satisfy thier demands."   
 
 lr_france.24.t:0 "France returned Savoy"
 lr_france.24.d:0 "The French agreed to add a part of the Savoy region on the basis of the original agreement, so that the former hometown of the kingdom will come back with many compatriots!"
 lr_france.24.a:0 "A good result."
 lr_france.24.b:0 "And what about Corsica?"  
 
 lr_france.25.t:0 "France returned Corsica"
 lr_france.25.d:0 "The French agreed to partly add Corsica on the basis of the original agreement, so that Corsica, which once belonged to Genoa, and many compatriots will return together! After all, this is the hoemtown of the French Emperor, and it is still quite sincere to give it away."
 lr_france.25.a:0 "A good result."
 lr_france.25.b:0 "And what about Savoy?"   
 
 lr_france.26.t:0 "France has met our demands"
 lr_france.26.d:0 "We have no reason to refuse then..."
 lr_france.26.a:0 "Nice, no problem."
 lr_france.26.b:0 "I have changed my mind, we want the whole Gaul!"  
 
 lr_france.27.t:0 "They have refused."
 lr_france.27.d:0 "After our unprecedented concession, the arrogant "Roman" refused. It seems that it was a mistake from the beginning."
 lr_france.27.a:0 "We will parade at Rome."

 ror.15.t:0 "The life-and-death time"
 ror.15.d:0 "There is a saying that has been circulating in our country, "Historically, cooperation with the Germans will never end well," but now it seems that we can't help it. If the situation really deteriorates like this, then everything is over."
 ror.15.a:0 "Propose an alliance to Germans"
 ror.15.b:0 "Never clean shoes for Germans."  
 
 ror.16.t:0 "They are coming to clean our shoes"
 ror.16.d:0 "The Italians's Mediterranean ambitions are over, and now they want to join us to save the situation. After all, everyone still has a common enemy. If you sit back and watch, some guys will only grow stronger, and we can also take the opportunity to propose to reclaim Austrian territory as long as they have the ability to return it to us."
 ror.16.a:0 "Only if they return South Tyrol."
 ror.16.b:0 "They die by themselves!"  
 
 ror.17.t:0 "South Tyrol for Alliance"
 ror.17.d:0 "Naturally, the Germans could not relieve the South Tyrol lost in the last war. Even at this time, they still insisted on the territorial sovereignty of the area, and we seem to have no way to refuse ..."
 ror.17.a:0 "Then give them the land."
 ror.17.b:0 "Never clean shoes for Germans."   
 
 ror.18.t:0 "They refused."
 ror.18.d:0 "What should we do..."
 ror.18.a:0 "Game over..."
 
 ror.19.t:0 "Attention!"
 ror.19.d:0 "Our intelligence shows that the Italian regime that is about to collapse is actively liaising with Berlin. It seems that they are making an alliance."
 ror.19.a:0 "We have to prepare." 
 
 ror.20.t:0 "Take back territory"
 ror.20.d:0 "According to the agreement, all the southern German land that Italians robbed in the past will be spit out."
 ror.20.a:0 "That's what we deserve"  
 
