 poland.13.t:0 "Emergency Som Meeting"
 poland.13.d:0 "After the death of Marshal Piłsudski at the end of 1935, the authoritarian government of Sanacja was replaced by liberals, and a series of liberalization reforms promulgated by Natalia Kamiński, a former mercenary, was gradually resisted by the former government. finally, with the support of the Polish military and ultra-nationalists, they began to challenge the democratic regime. At least for now, these people are still going through the normal process of asking to question the government."
 poland.13.a:0 "They really miss power."
 
 poland.14.t:0 "Sanacja advocates the purity of the Polish nation."
 poland.14.d:0 ""The Polish-Lithuanian Federation is a community of these two peoples, and the rights of foreigners must be restricted! " Sanacja's representative pointed the finger at the current government's series of conciliatory measures in East Poland, so the view of most people is."
 poland.14.a:0 "First, prove how pure your bloodline is!" 
 poland.14.b:0 "Yes! Outsiders get out of our country!"

 poland.15.t:0 "Sanacja advocates territorial expansionism."
 poland.15.d:0 ""It is not enough for France to transfer Madagascar! We will use swords to plow land for the motherland! " Although both the ruling and opposition parties want to restore the eastern border of Poland, it is obvious that Sanacja can't wait for this idea, so the view of most people is.."
 poland.15.a:0 "We don't have the ability to start a war on our own initiative." 
 poland.15.b:0 "Poland is strong! Remove the red!"

 poland.16.t:0 "Sanacja thinks that democracy is undesirable."
 poland.16.d:0 ""Democracy is inefficient! Freedom is chaotic! " Piłsudski amended the constitution and destroyed democracy on similar grounds in 1926. Naturally, he received a reaction from the vast majority of people, but the visible corruption of the dictatorship was chilling. So the view of most people is."
 poland.16.a:0 "Dictatorship is just a means to deal with the government crisis." 
 poland.16.b:0 "Insist that Sanacja forever!"

 poland.17.t:0 "Results of the conference"
 poland.17.d:0 "All in all, it is a peaceful closing, uh-huh."
 poland.17.a:0 "Dictatorship is just a means to deal with the government crisis." 

 poland.18.t:0 "Poland wants Madagascar"
 poland.18.d:0 "The Poles have always wanted to acquire overseas colonies, and their representatives have been consulting with us for a long time."
 poland.18.a:0 "Formal transfer of Madagascar." 
 poland.18.b:0 "I don't want to give it anymore."

 poland.19.t:0 "France handed over to Madagascar"
 poland.19.d:0 "Finally we got this island as far away as South Africa."
 poland.19.a:0 "Thanks to our allies." 

 poland.20.t:0 "France refuses to hand over Madagascar"
 poland.20.d:0 "Unexpectedly, the French side suddenly changed its attitude."
 poland.20.a:0 "What's wrong with them?!" 

 poland.21.t:0 "Poland demands that we fully hand over the Cieszyn region."
 poland.21.d:0 "When both of us gain independence. It is true that we launched the first attack on Poland, but that was also to protect the Czechs in Cieszyn! So how to respond to Poland's territorial claims?"
 poland.21.a:0 "Now we are no match for Poland." 
 poland.21.b:0 "Come and get it if you dare."

 poland.22.t:0 "Czechoslovakia handed over to Cieszyn"
 poland.22.d:0 "The Czechs know what they are, and their armed forces have been evacuated from Cieszyn."
 poland.22.a:0 "Poland is strong!" 

 poland.23.t:0 "Czech arrogance"
 poland.23.d:0 "The Czech Republic not only did not hand over Cieszyn, but even provocatively said in diplomatic documents that we should take it."
 poland.23.a:0 "Here we come!" 

 poland.24.t:0 "Poland invited us to join the camp."
 poland.24.d:0 "An isolation line! This is what Polish diplomats call the Polish-Romanian alliance, which will be geographically isolated from the Bolsheviks and Europa, but it also means that we are on a Polish ship. And are they really a "big country"?"
 poland.24.a:0 "We need a closer ally." 
 poland.24.b:0 "What do they think they are"

 poland.25.t:0 "Romania agreed."
 poland.25.d:0 "Now we can proudly claim that the isolation line is established."
 poland.25.a:0 "GOOD！" 

 poland.26.t:0 "Romania refused."
 poland.26.d:0 "It is not surprising that Romanians always feel that their international status is similar to ours."
 poland.26.a:0 "Let them fend for themselves." 
 
 poland.27.t:0 "Territorial exchange agreement with Poland"
 poland.27.d:0 "When a rare visitor arrived, either because of the international situation or a sudden burst of conscience, the despicable Poles proposed to return the disputed area. Of course, there is a price. After they first returned Poznan, Memel, and Katowitz, they hoped that we could hand over all of Slovakia and their claims to the East in the future, which is still a futures transaction."
 poland.27.a:0 "That's right, they gave money first." 
 poland.27.b:0 "We will definitely occupy Warsaw!" 
 
 poland.28.t:0 "Germany agreed to our territorial exchange"
 poland.28.d:0 "Germany has agreed! We have transferred the disputed territories to them in accordance with the agreement. Er, your current representative in Warsaw wants you to explain."
 poland.28.a:0 "We will get more in the future."

 poland.29.t:0 "Germany rejected our territorial exchange"
 poland.29.d:0 "Germany refused, but to be honest, our offer is a bit large, not to mention we are facing the Germans?"
 poland.29.a:0 "Then there is only one solution"

 poland.30.t:0 "Transfer Slovakia to Poland"
 poland.30.d:0 "Slovakia has been won and it should be given to them in accordance with the German-Polish territory exchange agreement."
 poland.30.a:0 "Ok then."

 poland.31.t:0 "Transfer Eastern Declaration Zone to Poland"
 poland.31.d:0 "Poland's East claims to be under our control and it should be given to them in accordance with the German-Polish territory exchange agreement."
 poland.31.a:0 "Ok then."

 poland.32.t:0 "Sanacja launched a coup"
 poland.32.d:0 "Losing the election does not mean that Sanacja's ambitions are over. Army Commander-in-Chief Śmigły tried to imitate the coup route of his old superior, Piłsudski. Good coup forces gathered outside Warsaw quickly took control of the bridge over the Wisla River and rushed into Warsaw City with extreme anti-communist nationalists in the city, but they soon found themselves surrounded by government forces."
 poland.32.a:0 "Kamiński was suddenly shelled to death and government forces were routed." 
 poland.32.b:0 "The coup army, who had no hope of breaking through and attacking, raised their hands and surrendered."

 GER_Sieg:0 "German intelligence leaking"
 Darnic_run:0 "Darnic runs away"
 GER_Darnic_run:0 "The gold that Darnic brought"
 GER_Darnic_run_rom:0 "The gold that Darnic took away"
 
 GER_increase_propaganda_EXPL:0 "Publicity efforts should be strengthened."
 
 POL_cud_nad_wisla_1:0 "Miracle of Wisla"
 
 poland.34.t:0 "Learning foreign tank technology"
 poland.34.d:0 "Which country’s tank technology should we learn? If it is France, we already have drawings, but we can also "borrow" a few from the next door."
 poland.34.a:0 "We need to learn French tanks with thick skin."
 poland.34.b:0 "The speed of the tank is more important."

 poland.35.t:0 "Initiate a coup?"
 poland.35.d:0 "Since the "normal" way can't force the government to go down, then we have to come back to the scene! Go marshal!"
 poland.35.a:0 "Tomorrow we will kill Warsaw!"
 poland.35.b:0 "Respect the election results."

 POL_smigly_NOT:0 "Śmigły is no longer available"
 
 alice_event.1.t:0 "The suburbs of Bucharest"
 alice_event.1.d:0 "Alice Margatroid，A young girl who lives alone on the outskirts of Bucharest is just a technician who runs a shop that repairs furniture and cars. Sometimes she also works as a tailor and performs puppet shows for children in community theatres. She always wears blue, white and red clothes and long skirts, very simple but always spotless. Although there are rumors that she was involved in the rebellion of the Sangvis of Ukraine in 1922, and that she once repaired cars for the Communists and made green uniforms for the Iron Guards, the rumors are rumors. Alice's quiet life may go on until Darnic Prestone Yggdmillennia, a hot big shot in Romania personally knocks on the door of her house."
 alice_event.1.a:0 ""Come in, please""
 
 alice_event.2.t:0 "Margatroid's house"
 alice_event.2.d:0 ""Even if Vlad comes in person, the treatment is the same."Said Alice. Darnic was a little surprised by Alice's indifference, but he calmed down and got to the point as soon as possible: "Miss Alice Margatroid, I'm sure you know that the Yggdmillennia family is not interested in an ordinary tinker." Darnic scanned the various sizes and shapes of dolls in the house. "Yggdmillennia needs these dolls, or, more accurately, to manipulate the rope of these dolls." It's not easy to give full play to your talents all the time in such a small workshop. " Alice just took a sip of black tea. "I don't understand what you're saying, Mr. Darnic.". "Miss Margatroid, you need to know where you are.""
 alice_event.2.a:0 ""You have heard of the Death of the Upright, haven't you?""
 
 alice_event.3.t:0 "Alice Margatroid joint Yggdmillennia"
 alice_event.3.d:0 "Darnic, the patriarch of the Yggdmillennia family, recently invited a young girl whose clothes and living habits are out of tune with the people around her, a person known as the "puppeteer", Alice Margatroid. Ah, maybe it's because Darnic was humiliated by Aozaki Touko in the Clock Tower. It is difficult to say that he is looking for an opponent for Touko? But these are all rumors within Yggdmillennia. Although not trusted by other family members represented by Forvedge, Miss Margatroid began to work."
 alice_event.3.a:0 "This is a good thing."
 
 alice_event.4.t:0 "A cafe in Bucharest"
 alice_event.4.d:0 "Patchouli："Unexpectedly, Alice, who once refused to step out of town, moved to the city."\nAlice："Patchouli, the girl who didn't even want to go to the bathroom to leave the cellar, went to the street."\nPatchouli："Alice，I hope you understand what you're doing. Darnic is the same as Codreanu, and even the clock tower is not willing to accept him. In terms of honesty, Codreanu is even much better than him."\nAlice："It seems that Miss Remilia is not enough for you to worry about. I advise you to be careful not to be slaughtered by Vlad's fury one day."\nPatchouli："It's as difficult as ever to reason with you. I just want to remind you:""
 alice_event.4.a:0 ""Don't forget our agreement.""
 
 alice_event.5.t:0 "News from Romania"
 alice_event.5.d:0 "Our most loyal friend Darnic recently provided us with information that he had recently "invited" a skilled craftsman who could compete with any clock tower engineer. The man's name is Alice Margatroid, and Darnic even presented a drawing of the Goliath remote control tank, which is said to have been designed by her. Recently, Einzbern's family has encountered some bottlenecks in the "new project", so we might as well invite her to see what's going on."
 alice_event.5.a:0 "Okay, invite her over."
 alice_event.5.b:0 "Let's not mix up the water in Einzbern's house."
 
 alice_event.6.t:0 "Dinner at Einzbern"
 alice_event.6.d:0 "Patriarch Jubstacheit held a grand dinner to welcome Darnic at Einzbern Castle, and of course, Darnic knew he was not the protagonist at all-the the real protagonist was Miss Margatroid, who came with him. Himmler came cheerfully to inquire. In the foyer, Himmler, dressed in a straight Thuleschutztruppe suit, held out his hand to Alice solemnly, but the still expressionless Alice only nodded slightly, and Darnic, in order to ease the awkward atmosphere, came to the circle: "Miss Margatroid is not good at words. Mr. Himmler, I beg your pardon." "Miss Margatroid, welcome to Germany." Himmler greeted him in poor Romanian, which he had only learned yesterday, but he was interrupted by Alice: "I speak German.""
 alice_event.6.a:0 "Damn girl, how dare you?"
 
 alice_event.7.t:0 "Dinner at Einzbern (II)"
 alice_event.7.d:0 "After a slightly awkward dinner, a group of people began to chat in the yard. As Alice was completely unwilling to talk to Himmler, he had to plot something in the backyard with Heydrich, who came in a hurry. But Alice and Irisviel had a good chat. Ah, it seems that Himmler's goal has been achieved. Finally, Heydrich came forward to invite Alice to stay, and even though they both had blond hair and blue eyes, Alice coldly refused Heydrich. Well...."
 alice_event.7.a:0 "She had to be forced to stay."
 alice_event.7.b:0 "Let it be"

 alice_event.8.t:0 "The Underground of Einzbern"
 alice_event.8.d:0 "At first, Alice was only engaged in the research of electromechanical control and body bionics in Einzbern's home. Although she was forced to stay, the Einzbern family had knowledge she had never come into contact with, and Irisviel was kind to her. But she never really came into contact with the core of  Einzbern's research, only to find that Himmler, which she hated most, came more and more frequently. On the night after noticing that Himmler and Jubstacheit had been talking abnormally all day, Alice finally plucked up the courage to go to the underground facility which was listed as a restricted area. With her extensive experience in machinery and circuits and the theft skills she learned from a bad friend, she entered a long, dark corridor. After turning into a small door, she saw a whole row of culture tanks. She went to the largest culture jar in the center, in which floated a human figure with blond hair, and a name was written directly in front of the jar:"
 alice_event.8.a:0 ""Sieg""

 alice_event.9.t:0 "Reincarnation"
 alice_event.9.d:0 "Suddenly the figure moved: it was not a corpse or a puppet. Alice, who was usually indifferent to seeing a dead body in the street, froze with fear and said, "you're not a human being, you're not a doll, what are you?" Sieg could not answer her, but lay on the incubator and stared at Alice's blue pupils with his crimson eyes, which had almost doubled. Alice felt the darkness in front of her, and everything that had happened suddenly reappeared in front of her: Vlad III, the body at the head of Bucharest, the street riots of the Iron Guards, Darnic's visit, Patchouli's warning, the huge mansion of the Yggdmillennia family, and people saluted feverishly to the VVD in the streets of Munich......"
 alice_event.9.a:0 "What have I done all these years?？！！"
 
 alice_event.10.t:0 "Escape from Wonderland"
 alice_event.10.d:0 "It was another normal working day, at least according to the Thuleschutztruppes who guarded the house of Einzbern. But the quiet day was broken by an explosion in the yard. At the moment of the explosion, several dolls usually used for viewing suddenly got up and hugged the soldiers standing guard outside the hall. Today, Alice, who is usually quiet and withdrawn, jumped from the second floor to the courtyard car like a trained agent and flipped out of the blown crack in the wall. And Irisviel on the tower just watched it happen in silence. In the end, Alice "borrowed" a pickup truck and fled all the way to Switzerland, while border guards in Bavaria were messed up by frequent explosions of Goliath remote-controlled tanks. Darnic, who received the news, immediately sent someone to occupy the Margatroid's house, only to find that it had already been emptied. "
 alice_event.10.a:0 ""Thank you, Irisviel. Thank you, Patchouli.""
 
 alice_event.11.t:0 "[GER.GetNameDefCap] detained Alice Margatroid"
 alice_event.11.d:0 "After persuading Alice Margatroid to go to the dinner party at Einzbern's house in Germany in the name of "exchanging technology", Darnic discovered that the matter was out of his control. The German side seems to have unimaginable enthusiasm for Miss Margroyd’s skills. As Darnic was preparing to return, Himmler informed Darnic that they had “persuaded” Miss Margatroid to stay and participate in “important research” ". Although Darnic was very unwilling, he still relied on relations with Germany until now, and he could only choose to default this result."
 alice_event.11.a:0 "A fool decision."

 alice_event.12.t:0 "Unpleasant Trip to Germany"
 alice_event.12.d:0 "After persuading Alice Margatroid to go to the dinner party at Einzberen’s home in Germany in the name of "exchanging technology", Darnic found that things were not what he wanted. Alice humiliated Himmler and Heidrich at the banquet, two important members of the German Thuleschutztruppes, which made Darnic very faceless. However, Alice's tough attitude allowed Darnic to continue to enjoy the help of Alice's own technology, and because of this, even though it was very unpleasant, Darnic did not get angry with Alice Margatroid."
 alice_event.12.a:0 "At least we were not taken advantage of Himmler"
 
 alice_event.13.t:0 "Alice Margatroid excaped"
 alice_event.13.d:0 "The power of [From.GetRulingPartyLong] has brought a major turning point in the political situation in Romania. On any harbinger night, Alice Margatroid detonated the Yggdmillennia laboratory she managed and fled the control area. Although the guard soldiers tried to intercept, Alice's pre-set remote control weapon successfully hindered the hunt. One day later, she jumped on the last ship that left Romania and fled the country."
 alice_event.13.a:0 "All in vain?"
 
