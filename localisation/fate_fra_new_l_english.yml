 POL_emergency_meeting:0 "Emergency Som Meeting"
 POL_emergency_meeting_desc:0 "The Sanacja, weary of inefficient democracy, are finally ready to challenge the government, and as a result..."
 
 POL_Stable_regime:0 "Stabilize the regime"
 
 POL_Stable_regime_tt:0 "§RSanacja will challenge the Democrats to determine the political direction of Poland.§!"

 POL_Side_by_side_with_Western_allies:0 "Stand with France"
 POL_Side_by_side_with_Western_allies_desc:0 "The French-Polish military alliance is still in force, and we are still standing there."
 
 POL_Ask_for_Madagascar:0 "Demand Madagascar"
 POL_Ask_for_Madagascar_desc:0 "We have joined the United front with France, and they should fulfill the colony we claimed a long time ago-Madagascar." 
 
 POL_Western_Industrial_Investment:0 "French industrial investment"
 POL_Western_Industrial_Investment_desc:0 "France has always been so rich in financial imperialism that they will not mind giving a small sum of money to their friends." 
 
 POL_Military_cooperation_with_France:0 "French-Polish Joint Advisory Group"
 POL_Military_cooperation_with_France_desc:0 "In the past, the Polish army resisted the Russians on the banks of the Veswa, while the French resisted the Germans on the Somme, and both they would be fine if we joined hands." 
 
 POL_Our_own_sphere_of_influence:0 "Our own sphere of influence."
 POL_Our_own_sphere_of_influence_desc:0 "The situation is changing, and even if not out of expansionism, we have to find our own way out in order to find a safe space in these chaotic times." 

 POL_Building_the_Baltic_League:0 "Build the Baltic Alliance"
 POL_Building_the_Baltic_League_desc:0 "Lithuania is already under our control, so it's time to continue northward." 
 
 POL_Chexin_or_war:0 "Cieszyn or War"
 POL_Chexin_or_war_desc:0 "Even moderates like Natalia can't tolerate the atrocities of the Czechs in Cieszyn. If it hadn't been for the promise of the West, we would have wiped out the Czechs a long time ago! This time they will spit out Cieszyn completely!"  
 
 POL_Build_isolation_line:0 "Build an isolation line"
 POL_Build_isolation_line_desc:0 "We and Romania are the first line of defense against the red disaster! In this chaotic situation, they are also looking for allies, and it is clear that the ally is us."   
 
 POL_Pingdu:0 "Crash Germany"
 POL_Pingdu_desc:0 "It's time to put an end to the Western threat once and for all."
 
 POL_zhenglu:0 "Crach Russia"
 POL_zhenglu_desc:0 "It's time to put an end to the Eastern threat once and for all." 
 
 POL_Deal_with_the_devil:0 "A deal with the devil."
 POL_Deal_with_the_devil_desc:0 "It may cause some uproar, but we will never lose money on Germany and give it to them if they want Poznan, as long as they give us Slovakia and Ukraine in the future." 
 
 POL_Catholic_mobilization:0 "Catholic mobilization"
 POL_Catholic_mobilization_desc:0 "Populism uses ancient Germanic paganism to call on people, and our Polish Catholic tradition, which is more deeply rooted in the hearts of the people, will not be lost to them." 

 POL_Germanic_welcome:0 "German military investment"
 POL_Germanic_welcome_desc:0 "The German arms industry has expanded so badly that they can be asked to help us with some of our production equipment to expand the Polish army." 
 
 POL_Military_cooperation_with_Germany:0 "German-Polish Joint Advisory Group"
 POL_Military_cooperation_with_Germany_desc:0 "The Germans are good at innovative tactics, and it's time for our army to catch up."  
 
 POL_smigly_conservative_plan:0 "Śmigły's conservative scheme"
 POL_smigly_conservative_plan_desc:0 "Marshal Śmigły, the leader of Sanacja and the longest soldier to follow Marshal Piłsudski, is nostalgic for the "miracle of the Wisla River" more than a decade ago. when we are likely to face the next war, he thinks we should build a line of defense to counter-attack."
 
 POL_Kaminsky_reform_plan:0 "Kamiński's innovative plan"
 POL_Kaminsky_reform_plan_desc:0 "Oddly enough, Ms Kamiński is supposed to be a mercenary, and it is doubtful whether her country is Poland. But no one dares to deny her performance during the Battle of Warsaw, and unlike Śmigły, who wants to replicate the defensive counterattack mode of "Wisla Miracle", she wants to attack on her own initiative."
 
 POL_Strengthen_the_support_force:0 "Strengthen the support system"  
 POL_Strengthen_the_support_force_desc:0 "War is no longer an era in which we can win by piling up a sea of people. many small details are the key to winning or losing a great war, and we must do our best in these aspects."  

 POL_Elite_mountain_division:0 "Elite mountain tour"  
 POL_Elite_mountain_division_desc:0 "A large number of low-quality infantry divisions simply cannot bear the responsibility of attack and should devote more energy to elite units such as mountain troops."   

 POL_Expansion_of_special_forces:0 "Expand the special forces"  
 POL_Expansion_of_special_forces_desc:0 "Special forces are not only used to launch strong attacks against the enemy, but they are more effective than several divisions in some hidden corners, and we have more such soldiers after further expansion."   

 POL_cud_nad_wisla:0 "Miracle of Wisla"
 POL_cud_nad_wisla_desc:0 "More than a decade ago, if we hadn't defeated the Bolsheviks, what would have been the "royal retro tide"? I'm afraid the whole of Europe will have to be covered with Russian red flags! There is no doubt that the Polish nation was sublimated at that moment, and no one dares to look down upon us, though we may think too highly of ourselves." 
  
 POL_Special_Forces_I1:0 "Specia Force"
 POL_Special_Forces_I1_desc:0 ""
 
 POL_Special_Forces_I2:0 "Expand the special forces"
 POL_Special_Forces_I2_desc:0 ""
 
 POL_poland_Osadnictwo_idea:0 "Polish Maritime and Colonial Union"
 POL_poland_Osadnictwo_idea_desc:0 "The Polish Maritime and Colonial Union was established a long time ago, and this group, under the guidance of the founding father Piłsudski's cronies, has been hoping to find overseas colonies for Poland. The organization's registration hotline was flooded after our first trailblazers arrived in Madagascar!"
 
 POL_french_poland_cooperation_idea:0 "French Advisory Group"
 FRA_french_poland_cooperation_Kaminsky_idea:0 "Polish Advisory Group"
 FRA_french_poland_cooperation_smigly_idea:0 "Polish Advisory Group"
