 ger_news.7.t:0 "齐格弗里德之死"
 ger_news.7.d:0 "近来[GER.GetName]最高领袖齐格弗里德已下落不明，据传这与[GER.GetName]北部军事重镇佩内明德突如其来的大地震有关，传言是德国人正在那里进行什么秘密武器的测试。\n而今天早晨，国家人民主义德意志人民党创始人之一的阿道夫·希特勒主持了齐格弗里德的葬礼，同时他宣誓成为新的国家元首。\n\n他在葬礼上的就职演讲中点名是“境外势力”组织了对齐格弗里德的暗杀以及对[GER.GetName]战争工业的破坏行动，并发誓要摧毁所有的敌人。"
 ger_news.7.a:0 "有趣的变化。"
 ger_news.7.b:0 "敌人都得付出代价！"
 ger_news.7.c:0 "出事就怪我咯？" 
 
 ger_news.8.t:0 "齐格弗里德之死"
 ger_news.8.d:0 "近来[GER.GetName]最高领袖齐格弗里德已下落不明，据传这与[GER.GetName]北部军事重镇佩内明德突如其来的大地震有关，传言是德国人正在那里进行什么秘密武器的测试。\n而今天早晨，国家人民主义德意志人民党创始人之一的奥托·斯特拉瑟主持了齐格弗里德的葬礼，同时他宣誓成为新的国家元首。\n\n他在葬礼上的就职演讲中点名是“内部反动势力”组织了对齐格弗里德的暗杀以及对[GER.GetName]战争工业的破坏行动，并发誓要深挖内部，揪出所有的破坏分子。"
 ger_news.8.a:0 "有趣的变化。"
 ger_news.8.b:0 "到底是谁干的？！"
 ger_news.8.c:0 "看来是他们自己的问题。" 
 
 ger_news.9.t:0 "齐格弗里德之死"
 ger_news.9.d:0 "近来[GER.GetName]最高领袖齐格弗里德已下落不明，据传这与[GER.GetName]北部军事重镇佩内明德突如其来的大地震有关，传言是德国人正在那里进行什么秘密武器的测试。\n而今天早晨，德国执政党的武装部队 图勒卫队全国领袖海因里希·希姆莱主持了齐格弗里德的葬礼，同时他宣誓成为新的国家元首。\n\n他在葬礼上的就职演讲中声称齐格弗里德“从未死去”，他的精神与每一个德意志人同在，他的灵魂将保佑[GER.GetName]赢得最终的胜利。"
 ger_news.9.a:0 "有趣的变化。"
 ger_news.9.b:0 "他永远活在我们心中。"
 ger_news.9.c:0 "死了就是死了。" 
 
