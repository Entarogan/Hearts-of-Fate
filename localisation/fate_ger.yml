 GER_Valkist:0 "人民主义"
 GER_Valkist_desc:0 "人民主义是伟大的爱国者亚当·德雷斯勒在20年前提出的一套意识形态理论，虽然他在13年前的失败政变中意外身亡，党的同志们还是伟大英雄的valknut旗帜下取得了政权，因而如今我们必须贯彻人民主义！所以人民主义是什么？"

 GER_Valkist_idea:0 "人民主义"

 GER_Valkist_cultural:0 "文化民族主义"
 GER_Valkist_cultural_desc:0 "德雷斯勒最初的构想中最重要的一点：但凡接受德国文化，习得德语者都有资格成为德国公民。因此德国文化必须永远代表着人民，代表着进步，如此大德意志迟早会延伸到世界上的每一个角落，必须坚持他的伟大构想！"

 GER_Valkist1_idea:0 "人民主义"

 GER_Valkist_race:0 "纯粹民族主义"
 GER_Valkist_race_desc:0 "我们现在在世界上的影响力根本无法让外族人觉得成为德国人是种荣耀，同时这近20年来人民心中充满了对周边外族的愤恨，实行教化外族的文化主义实在太耗费财力，不如顺应局势煽动民族情绪吧？党的许多高层也都是这个意见。"

 GER_Valkist2_idea:0 "人民主义"

 GER_Jugend_support:0 "青年团支援队"
 GER_Jugend_support_desc:0 "在当下，不论如何我们必须时刻保持军国主义概念，而青年人的思想是最为关键的，组织齐格弗里德青年团定期参加军队接受一些简单的培训有助于灌输军国主义和促进军事发展。"

 GER_Jugend_support_idea:0 "齐格弗里德青年团"

 GER_Jugend_soldiers:0 "从青年团中征兵"
 GER_Jugend_soldiers_desc:0 "齐格弗里德青年团不应当只是在部队后方打打电话收发电报，直接组织青年团上前线！军队需要更多人！"

 GER_Jugend_soldiers_idea:0 "齐格弗里德青年团"

 GER_Jugend_female_soldiers:0 "从青年团中征召女性"
 GER_Jugend_female_soldiers_desc:0 "在我们国家这么做真是个突破性进展，保守派虽不情愿也不得不接受前线伤亡数字的逐渐扩大导致的兵员短缺。"

 GER_Jugend_female_soldiers_idea:0 "齐格弗里德青年团"

 GER_Siegfried_spirit:0 "齐格弗里德精神"
 GER_Siegfried_spirit_desc:0 "德雷斯勒不在了，可或许正是他的死为我们带来了传说中的英雄，通过齐格弗里德在德意志文化圈内的巨大影响力，我们必定统一大德意志！"

 GER_Valkist3_idea:0 "人民主义"
 GER_Valkist4_idea:0 "人民主义"

 GER_welthauptstadt_germania:0 "世界之都日耳曼尼亚"
 GER_welthauptstadt_germania_desc:0 "早在1922年，党的创始人亚当德雷斯勒就提出过 日耳曼尼亚 这一概念，柏林将在天才建筑师阿尔伯特·施佩尔和构图天才阿道夫·希特勒的主持下按照哥特式建筑风格重建，从此旧柏林将从一座小破城变成世界人所敬仰的世界之城日耳曼尼亚。如今在宿敌法国被完全击败的情况下，建设日耳曼尼亚的最佳时机已经到了。"

 GER_Germania_I1:0 "日耳曼尼亚"

 GER_germanias_volkshalle:0 "人民大厅"
 GER_germanias_volkshalle_desc:0 "日耳曼尼亚最重要的行政建筑，一切最高指令皆出自神圣的人民大厅，我们将从这里开始对帝国新土地的统治。"

 GER_Germania_I2:0 "日耳曼尼亚"

 GER_flak_towers:0 "防空炮塔"
 GER_flak_towers_desc:0 "如果我们无法快速取得战争的胜利，那么敌人有可能通过空中打击我们的工业基地，迈耶元帅虽然打包票宣称空军会做好本职工作，但肯定要防范于未然，对吧？"

 GER_Mobile_Warfare_I:0 "德国汽车工业"
 
 GER_enigma_improvement:0 "enigma"
 GER_enigma_improvement_desc:0 "“恩尼格玛”即意为“迷”，是我国也是世上最先进的的机械密码机，不过肯定不能止步于此，对它的进一步改进必须立刻进行，确保我军的情况对于敌人永远是个谜。"
 
 GER_DeutscheArbeitsfront:0 "德意志劳工阵线"
 GER_DeutscheArbeitsfront_desc:0 "党的重要人物 阿道夫·希特勒丝毫不掩饰他的反共产主义立场，他认为所有的工会都必须听国家的。那么我们将与大资本家联手拆散现存所有的公会，并重组为政府机构“德意志劳工阵线”，这个新的国有工会将会更好的为国家服务。但是...它肯定会是高度腐败的。"
 
 GER_autarky_DAF_idea:0 "自给自足"
 
 GER_secure_vital_resources_from_sweden:0 "确保德-瑞贸易"
 GER_secure_vital_resources_from_sweden_desc:0 "欧洲大陆局势风云变幻，不说盟友，就连生意朋友都有随时翻脸的可能性。我国的资源又及其贫乏，北方的瑞典可谓是少有的“中立国”，与其深化贸易协定应该是个好主意...也许吧。"
 
